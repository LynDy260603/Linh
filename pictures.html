<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Nguyễn Trần Ánh Linh</title>
</head>
<body>
    <!-- The dots/circles -->
    <div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="assets/img/ảnh 1.jpg" style="width:100%">
        <div class="text">Hình 1</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="assets/img/ảnh 2.jpg" style="width:100%">
        <div class="text">Hình 2</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="assets/img/ảnh 3.jpg" style="width:100%">
        <div class="text">Hình 3</div>
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    </div>

    <br>
    
    <div style="text-align:center">
		<a class="dot" onclick="currentSlide(1)"></a> 
		<a class="dot" onclick="currentSlide(2)"></a> 
		<a class="dot" onclick="currentSlide(3)"></a> 
    </div>

    <script src="./script.js"></script>
</body>
</html>
